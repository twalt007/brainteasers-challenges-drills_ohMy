<!DOCTYPE html>
<html>
    <head>
        <title>Practicing Transition</title>
        
        <meta></meta>
        <link>
        <style>
            .outer-div{
                height: 300px;
                width: 400px;
                background-color: orange;
            
            }
            .outer-div:hover{
                transition: 3s;
                height: 200px;
            }
            .inner-div{
                height: 30px;
                width: 40px;
                background-color: rgb(81, 255, 0);
            }

        </style>
        <script></script>
        
    </head>
    <body>
        <div class="outer-div" >
            <div class="inner-div"></div>
        </div>
    </body>
</html>
